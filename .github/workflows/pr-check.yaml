name: Build hugo webpages
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@v1
        with:
        submodules: true
        token: ${{ secrets.CI_TOKEN }}
      - name: Install Hugo CLI
        run: brew install hugo
      - name: Build Hugo Website 
        run: (cd web; hugo)
